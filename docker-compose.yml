# Description: Recipe for setting up a multi container FOSSology
#              Docker setup with separate Database instance
version: '3.5'
services:
  scheduler:
    image: registry.forge.orange-labs.fr/opensource/fossology:master_dev-orange-docker-build
    restart: unless-stopped
    environment:
      - FOSSOLOGY_DB_HOST=db
      - FOSSOLOGY_DB_NAME=fossology
      - FOSSOLOGY_DB_USER=fossy
      - FOSSOLOGY_DB_PASSWORD=fossy
    command: scheduler
    depends_on:
      - db
    volumes:
      - repository:/srv/fossology/repository/
  web:
    image: registry.forge.orange-labs.fr/opensource/fossology:master_dev-orange-docker-build
    restart: unless-stopped
    environment:
      - FOSSOLOGY_DB_HOST=db
      - FOSSOLOGY_DB_NAME=fossology
      - FOSSOLOGY_DB_USER=fossy
      - FOSSOLOGY_DB_PASSWORD=fossy
      - FOSSOLOGY_SCHEDULER_HOST=scheduler
      - REPORTING_URL=http://influxdb:8086
    command: web
    ports:
      - 80:80
      - 443:443
      - 8080:8080 # Required for the REST-API proxy hack
    depends_on:
      - db
      - scheduler
    volumes:
      - repository:/srv/fossology/repository/
  db:
    image: postgres:9.6
    restart: unless-stopped
    environment:
      - POSTGRES_DB=fossology
      - POSTGRES_USER=fossy
      - POSTGRES_PASSWORD=fossy
      - POSTGRES_INITDB_ARGS='-E SQL_ASCII'
    volumes:
      - database:/var/lib/postgresql/data
 
  cron-db-2:
    image: crons
    build:
      context: ./pbconf/cron-db/
      args:
      - http_proxy
      - https_proxy
      - no_proxy
    environment:
      - FOSSOLOGY_DB_HOST=db
      - FOSSOLOGY_DB_NAME=fossology
      - FOSSOLOGY_DB_USER=fossy
      - FOSSOLOGY_DB_PASSWORD=fossy
  api:
    image: dummy:latest

volumes:
  database:
  repository:
